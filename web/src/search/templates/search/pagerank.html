<div class="col-12">
    <div class="row">
        <h3>
            تحلیل لینک
        </h3>
    </div>
    <div class="row">
       <table class="table table-dark p-2">
           <tr>
               <th>
                   نام
               </th>
               <th>
                   نوع
               </th>
               <th>
                   Page Rank
               </th>
               <th>
                   Hits Rank
               </th>
           </tr>
            {% for item in search.importantNames.items %}
                <tr>
                    <td>
                        {{item.name}}
                    </td>
                    <td>
                        {{item.type}}
                    </td>
                    <td>
                        {{item.pageRank}}
                    </td>
                    <td>
                        {{item.hitsRank}}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
