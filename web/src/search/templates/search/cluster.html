<div class="col-12">
    <div class="row">
        <h3>
            خوشه بندی
        </h3>
    </div>
    <div class="row" >
        <table class="table table-dark p-2">
            <tr>
                <th>
                    پر تکرار ترین داستان‌های خوشه
                </th>
                <th>
                    تعداد
                </th>
            </tr>
            {% for item in search.clustering.mostRepeatedLabels %}
                <tr>
                    <td>
                        {{item.label}}
                    </td>
                    <td>
                        {{item.count}}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
